<ul class="l-tipsList">
  {% for post in site.posts %}
    {% if post.type == 'tip' %}
      <li class="l-tipsList_item">
        <article>
          <a href="{{ post.url }}" class="c-postItem c-postItem-{{ post.category }}">
            <h3 class="c-postItem_title">{{ post.title }}</h3>
            <p class="c-postItem_body">{{ post.excerpt | remove: '<p>' | remove: '</p>' | truncatewords: 25 }}</p>
            <footer class="c-postItem_footer">
              <p class="c-postItem_meta">
                <time datetime="{{ post.date | date: '%Y-%m-%d' }}" class="c-postItem_date">{{ post.date | date: "%d %b %Y" }}
                </time>
                by
                <span class="c-postItem_author">{{ post.author }}</span></p>
            </footer>
          </a>
        </article>
      </li>
    {% endif %}
  {% endfor %}
</ul>
