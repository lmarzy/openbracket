---
layout: default
---

<div class="l-main">

  <main class="l-main_content">

    <section class="c-post c-post-{{ page.categories[1] }}">

      <header class="c-post_header">
        <h2 class="c-post_title">{{ page.title }}</h2>
        <p class="c-post_meta">
          <time
            datetime="{{ page.date | date: '%Y-%m-%d' }}"
            class="c-post_date">{{ page.date | date: "%d %B %Y" }}
          </time>
          by
          {{ page.author }}
        </p>
      </header>

      <div class="c-post_body">
        {{ content }}
      </div>

    </section>

  </main>

  <aside class="l-main_aside">
    
    <div class="c-latest">

      <h3 class="c-latest_title">Latest blog posts</h3>
    
      <ul class="c-postLatest">
        {% for post in site.categories.blog limit:4 %}
          <li class="c-postLatest_item">    
            <a href="{{ post.url }}" class="c-postLatest_link">
              <span class="c-postLatest_title">{{ post.title }}</span>
              <time
              datetime="{{ post.date | date: '%Y-%m-%d' }}"
              class="c-postLatest_date">{{ post.date | date: "%d %b %Y" }}
            </time>
            </a>
          </li>
        {% endfor %}
      </ul>
    
    </div>

  </aside>

</div>
